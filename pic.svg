<svg height="60" width="550" xmlns="http://www.w3.org/2000/svg">
  <style>
    .heavy { font-size: 50px; font-weight: bold; font-family: Helvetica, Sans-Serif;  fill: transparent;
             stroke: green;
             stroke-width: 3;
             animation-name: example;
             animation-duration: 10s;
             animation-iteration-count: infinite;
             animation-direction: alternate;}
    
@keyframes example {
  0%   {stroke: red;}
  25%  {stroke: orange;}
  50%  {stroke: blue;}
  100% {stroke: green;}
}
  </style>
  <text id="name" x="10" y="50" class="heavy">LAURITS MUMBERG</text>
    
</svg>
