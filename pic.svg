<svg height="50" width="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .heavy { font: bold 30px sans-serif;  fill: black;}
  </style>
  <text id="name" x="10%" y="40" class="heavy">Jumping text</text>
    <animate 
           xlink:href="#name"
           attributeName="y"
           values="40;32;30;32;40"
           dur="0.25"
           begin="name.mouseover" />           
</svg>
