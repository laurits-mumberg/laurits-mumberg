<svg height="100" width="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .heavy { font: bold 30px sans-serif;  fill: black;  animation-name: example;
  animation-duration: 4s;}
    
  @keyframes example {
  from {fill: red;}
  to {fill: yellow;}
}
  </style>
  <text id="name" x="50%" y="30" class="heavy">:)</text>
    
</svg>
