<svg height="60" width="550" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .heavy { font-size: 50px; font-weight: bold; font-family: Helvetica, Sans-Serif;  fill: transparent;
             stroke: green;
             stroke-width: 3;
             animation: example 10s infinite alternate,
             moveAcross 0.5s 0.5s forwards;}
    
@keyframes example {
  0%   {stroke: red;}
  25%  {stroke: orange;}
  50%  {stroke: blue;}
  100% {stroke: green;}
}
@keyframes moveAcross {
  to {
    transform: translateX(100%);
  }
  </style>
  <text id="name" x="-100%" y="50" class="heavy">LAURITS MUMBERG</text>
    
</svg>
